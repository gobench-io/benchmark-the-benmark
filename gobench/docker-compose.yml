version: "3"
services:
    benchmark-client:
        image: nqdinh/gobench:latest
        container_name: benchmark-client
        restart: 'no'
        ports:
            - 8080:8080
        entrypoint:
            [
                "sh",
                "-c",
                "./gobench",
                # "&& apk add curl && curl -X GET --header 'Content-Type: application/json' --header 'Accept: application/json' -d '{\"name\":\"scenario\",\"scenario\":\"\",\"gomod\":\"\",\"gosum\":\"\"}' 'http://google.com'",
            ]
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "2"
                    memory: 4g
        depends_on:
            - nginx
    base:
        image: nqdinh/gobench:latest
        container_name: benchmark-base
        restart: 'no'
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "2"
                    memory: 4g
        entrypoint: ["sh","-c","while sleep 3600; do :; done"]
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        deploy:
            resources:
                limits:
                    cpus: "2"
                    memory: 4g
        tty: true
        ports:
            - "80:80"
            - "443:443"
        networks:
            - app-network
networks:
    app-network:
        driver: bridge