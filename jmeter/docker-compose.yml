version: "3"
services:
    benchmark-client:
        image: egaillardon/jmeter:latest
        container_name: benchmark-client
        restart: 'no'
        ports:
            - 8080:8080
        networks:
            - app-network
        # environment:
            # DISPLAY: :0.0
        entrypoint: ["sh","-c","while sleep 3600; do :; done"]
        # entrypoint:
        #     [
        #         "sh",
        #         "-c",
        #         "jmeter",
        # #         # "-h"
        #         # "-n",
        #         # "â€“t",
        #         # "test.jmx",
        #         # "-l",
        #         # "testresults.jtl",
        #     ]
        deploy:
            resources:
                limits:
                    cpus: "10"
                    memory: 24g
        depends_on:
            - nginx
    base:
        image: egaillardon/jmeter:latest
        container_name: benchmark-base 
        restart: 'no'
        ports:
            - 8081:8080
        networks:
            - app-network
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: 1g
        depends_on:
            - nginx
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        deploy:
            resources:
                limits:
                    cpus: "6"
                    memory: 12g
        tty: true
        ports:
            - "80:80"
            - "443:443"
        networks:
            - app-network
networks:
    app-network:
        driver: bridge
